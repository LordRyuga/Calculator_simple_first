<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <!-- Row 0 -->
        <span id="input"></span>

        <!-- Row 1 -->
        <div class="btn" id="seven">7</div>
        <div class="btn" id="eight">8</div>
        <div class="btn" id="nine">9</div>
        <div class="btn" id="plus">+</div>

        <!-- Row 2 -->
        <div class="btn" id="four">4</div>
        <div class="btn" id="five">5</div>
        <div class="btn" id="six">6</div>
        <div class="btn" id="minus">-</div> 

        <!-- Row 3 -->
        <div class="btn" id="one">1</div>
        <div class="btn" id="two">2</div>
        <div class="btn" id="three">3</div>
        <div class="btn" id="multiply">*</div>

        <!-- Row 4 -->
        <div class="btn" id="dot">.</div>
        <div class="btn" id="zero">0</div>
        <div class="btn" id="pi">00</div>
        <div class="btn" id="divide">/</div>

        <!-- Row 5 -->
        <div class="btn" id="openBracket">(</div>
        <div class="btn" id="closeBracket">)</div>
        <div class="btn" id="power">^</div>
        <div class="btn" id="save">save</div>
        
        <!-- Row 6 -->
        <div class="btn" id="clear">C</div>
        <div class="btn" id="back">Back</div>
        <div class="btn" id="degRad">del</div>
        <div class="btn" id="equal">=</div>
        
    </div>

    <div class="history">
        <h2>History</h2>
        <ul id="history">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
